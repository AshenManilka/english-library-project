<app-loading-spinner> </app-loading-spinner>
<div class="outer">
  <div class="inner">
    <div class="container">
      <div class="row">
        <div class="col-12 mt-2">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Search Video By Title</mat-label>
            <input matInput [(ngModel)]="videoTitle" (keyup)="loadVideos()" placeholder="Type The Book Name Here">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-table">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No.</th>
              <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }}</td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let element"> {{ element.title }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let element"> {{ element.description }}</td>
            </ng-container>

            <ng-container matColumnDef="activeState">
              <th mat-header-cell *matHeaderCellDef> State</th>
              <td mat-cell *matCellDef="let element"> {{ element.activeState }}</td>
            </ng-container>

            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef> Options</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="openDescriptionDialog(element.videoUrl)">
                  <mat-icon color="primary">open_in_new</mat-icon>
                </button>


                <button mat-icon-button (click)="deleteVideo(element.id)">
                  <mat-icon color="warn">delete</mat-icon>
                </button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
        <div class="col-12">
          <mat-divider></mat-divider>
          <mat-paginator [length]="totalVideos"
                         [pageSize]="pageSize"
                         [pageSizeOptions]="pageSizeOptions"
                         (page)="onPageChange($event)"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
