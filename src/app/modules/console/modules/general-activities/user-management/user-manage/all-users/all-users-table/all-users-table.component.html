<app-loading-spinner></app-loading-spinner>

<div class="outer">
  <div class="inner">
    <div class="container">
      <div class="row">
        <div class="col-12 mt-2">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Search Users By Email</mat-label>
            <input matInput [(ngModel)]="userEmail" (keyup)="loadUsers()" placeholder="Type The Book Name Here">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-table">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No.</th>
              <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email</th>
              <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="fullName">
              <th mat-header-cell *matHeaderCellDef> Full Name</th>
              <td mat-cell *matCellDef="let element"> {{ element.fullName }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Phone</th>
              <td mat-cell *matCellDef="let element"> {{ element.phone }}</td>
            </ng-container>

            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef> Options</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button
                        [routerLink]="['/console/playground/general-activities/activities/books/manage-books/all-books/manage-all-books/update-book',element.id]">
                  <mat-icon color="accent">edit</mat-icon>
                </button>

                <button mat-icon-button (click)="deleteUser(element.id)">
                  <mat-icon color="warn">delete</mat-icon>
                </button>
                <button mat-icon-button>
                  <mat-icon color="primary">more_vert</mat-icon>
                </button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
        <div class="col-12">
          <mat-divider></mat-divider>
          <mat-paginator [length]="totalUsers"
                         [pageSize]="pageSize"
                         [pageSizeOptions]="pageSizeOptions"
                         (page)="onPageChange($event)"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
