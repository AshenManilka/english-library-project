<div class="outer">
  <div class="inner">
    <div class="container">
      <form [formGroup]="accessForm" (ngSubmit)="submitAccess()">
        <div class="row">
          <div class="col-12 col-lg-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Select Book</mat-label>
              <mat-select formControlName="bookId">
                <mat-option *ngFor="let book of books" [value]="book.bookId">{{ book.bookName }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 col-lg-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Select Access Type</mat-label>
              <mat-select formControlName="accessType"  (selectionChange)="onAccessTypeChange($event)">
                <mat-option value="shortTimeSubscriber">Short Time Access</mat-option>
                <mat-option value="yearlySubscriber">Yearly Access</mat-option>
                <mat-option value="lifeTimeSubscriber">Life Time Access</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div  class="col-12 col-lg-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Start Date</mat-label>
              <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date"
                     formControlName="startDate">
              <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
          </div>
          <div  *ngIf="!isLifetime" class="col-12 col-lg-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>End Date</mat-label>
              <input matInput [matDatepicker]="endDatePicker" placeholder="End Date" formControlName="endDate">
              <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>
          </div>


          <div class="col-12 col-lg-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Payed Amount</mat-label>
              <input matInput type="text" placeholder="Payed Amount Rs." formControlName="payedAmount">
            </mat-form-field>
          </div>
        </div>
          <div class="col-12 col-lg-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>User Email</mat-label>
              <input matInput type="text" placeholder="User Email" formControlName="email">
            </mat-form-field>
          </div>

        <div class="row w-100 m-0 p-0">
          <div class="col-12  d-flex justify-content-end gap-1 ">
            <button mat-raised-button type="submit" color="primary" [disabled]="accessForm.invalid">Grant
              Access
            </button>
            <button mat-raised-button type="reset" color="warn">Reset Form</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
