
<app-loading-spinner> </app-loading-spinner>
<div class="outer">
  <div class="inner">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8 col-md-6 left align-items-center justify-content-center d-flex">
          <img
            class="left-image"
            src="https://firebasestorage.googleapis.com/v0/b/anyideainenglish-app.appspot.com/o/appResources%2Freset-password-image.jpg?alt=media&token=b81c9ca9-4552-4b68-9f71-01b9e58f99b4"
            alt="ForgotPassword">
        </div>
        <div class="col-12 col-lg-4 col-md-6 right align-items-center justify-content-center d-flex flex-column">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()" class="w-100">
            <div class="row">
              <div class="col-12">
                <h1 class="fs-1 fw-bolder title">FORGOT PASSWORD</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h6 class="fw-bold sub-title">Enter Your Email to send Password Reset Email</h6>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" id="email" required>
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
              </div>
              <span
                *ngIf="getEmail()?.invalid && (getEmail()?.dirty || getEmail()?.touched)"
                class="text-danger"
              >
                <p *ngIf="getEmail()?.errors?.['required']">Email is required.</p>
                <p *ngIf="getEmail()?.errors?.['email']">Wrong Email Address Type</p>
              </span>
            </div>
            <div class="row">
              <div class="col-12">
                <button
                  mat-raised-button
                  class="login-btn w-100"
                  type="submit"
                  [disabled]="forgotPasswordForm.invalid"
                >Send Password Reset Email
                </button>
              </div>
            </div>
          </form>
          <div class="row w-100 my-1">
            <div class="col-12 d-flex justify-content-end">
              <button mat-button class="mb-3" routerLink="/security/login">Back To Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
