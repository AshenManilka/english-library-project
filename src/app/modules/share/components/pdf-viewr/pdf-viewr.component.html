<div #pdfViewerContainer class="pdfViewerContainer" tabindex="0" style="width: 100%; height:100vh; overflow-x: hidden;">
  <pdf-viewer [src]="pdfSrc"
              (page-rendered)="onPageRendered($event)"
              [render-text]="false"
              [original-size]="true"
              [fit-to-page]="true"
              [autoresize]="true"
              style="width:100%; height: 100%; overflow-x: hidden;"
  ></pdf-viewer>
  <div class="overlay" [class.alert]="showAlert"   >
    <h1 >anyideainenglish.com</h1>
    <div class="notice">
      <h1>To gain access, please contact us on WhatsApp  </h1>

      <div class="contacts">
        <div class="row">
          <a href="https://api.whatsapp.com/send/?phone=94783703815&text=Send+me+details&type=phone_number&app_absent=0">
            <i class='bx bxl-whatsapp bx-tada bx-lg'  ></i>
            <h1 class="num"> 078 370 3815 </h1>
          </a>
        </div>

      </div>

    </div>

  </div>
</div>
