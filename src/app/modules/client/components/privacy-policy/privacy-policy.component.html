<div class="privacy-policy-wrapper mb-3" id="#top">
  <div class="container" >
    <div class="row">
      <div class="col-12">
        <h1>
          Privacy Policy
        </h1>
      </div>
    </div>
  <mat-accordion>
    <mat-expansion-panel  hideToggle   *ngFor="let pp of privacyPolicy " (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{pp.title}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <P [innerHTML]="pp.content"></P>
    </mat-expansion-panel>
  </mat-accordion>
  <span class='bold'></span>
  </div>
</div>
