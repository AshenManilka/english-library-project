
<div class="heading">
  <h1> We Make You Speak</h1>
</div>


<div class="category-outer" id="#category">
  <div class="container">
    <div class="row">
      <div class="col-12" >
        <owl-carousel-o [options]="linkButtonOption">
          <ng-container *ngFor="let linkButton of linkButtons">
            <ng-template carouselSlide>
              <div class=" link-btns"  >
                <div (click)="scrollToSection(linkButton.sectionId)" class="link-btn link-btn-1 title">{{linkButton.title}}</div>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
    </div>
    <div class="row"></div>
  </div>
</div>
</div>
