<div class="review-page-wrapper" id="review">
    <!-- section divider -->
    <div class="custom-shape-divider-bottom">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
          preserveAspectRatio="none">
          <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
    </div>
    <!-- section divider -->
</div>


<!--testimonial-section-->
<div class="testimonial-outer"  >
  <div class="testimonial-inner" >
    <div class="container" >
      <div class="row">
        <div class="col-12"  >
          <h1 class="text-center title animate__animated animate__fadeInUp animate__delay-1s">Students Say About Us</h1>
        </div>
        <div class="col-12">
          <div class="testimonial-carousel-outer" >
            <owl-carousel-o [options]="testimonialOption">
              <ng-container *ngFor="let testimonial of testimonials">
                <ng-template carouselSlide>
                  <div class="col-12">
                    <div class="testimonial-box-outer">
                      <div class="testimonial-box-inner" >
                        <div class="quote"><i class="fa-solid fa-quote-left"></i></div>
                        <div class="profile">
                          <img [src]="testimonial.profileImage" alt="profile-img">
                          <p> {{testimonial.name}} </p>
                        </div>
                        <div class="review">
                          <p>{{testimonial.review}}</p>
                        </div>
                        <!-- <img [src]="testimonial.image"  alt="reviews"> -->
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ng-container>
            </owl-carousel-o>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
<!--testimonial-section-->
<div class="section-dev ">
    <!-- section divider -->
    <div class="custom-footer-divider-top">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path
          d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
          class="shape-fill"></path>
      </svg>
    </div>
    <!-- section divider -->
</div>
